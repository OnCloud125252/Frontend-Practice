<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce | Frontend Skills</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="../global/index.css">
    <link rel="stylesheet" href="../global/themes/OneDark.css">
    <link rel="stylesheet" href="../global/layouts/sticky.css">
    <link rel="stylesheet" href="static/index.css">
    <script src="static/index.js" defer></script>
</head>

<body>
    <header>
        <a class="backToHome" href="../index">Back To Home</a>
    </header>
    <main>
        <h1 class="pageTitle">Api Debouncing</h1>
        <div class="fields">
            <fieldset class="settings">
                <legend>Settings</legend>
                <div class="setting_container">
                    <p>Suggestion timeout</p>
                    <div class="inputField">
                        <input id="timeoutTime" min="200" max="2000" value="500" step="100" type="range"
                            oninput="setTimeoutValue(this, this.nextElementSibling)">
                        <output>0.5s</output>
                    </div>
                </div>
                <div class="setting_container">
                    <p>Suggestion quantity limit</p>
                    <div class="inputField">
                        <input id="suggestionLimit" min="1" max="20" value="10" type="range"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>10</output>
                    </div>
                </div>
                <br>
                <div class="setting_container">
                    <p>Debug mode</p>
                    <div>
                        <input id="debugMode" class="switch" type="checkbox" />
                        <label class="switchLabel" for="debugMode"></label>
                    </div>
                </div>
            </fieldset>
            <div class="form" id="form">
                <div class="inputBox_container">
                    <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" alt="search icon">
                        <path
                            d="M46.599 46.599a4.498 4.498 0 0 1-6.363 0l-7.941-7.941C29.028 40.749 25.167 42 21 42 9.402 42 0 32.598 0 21S9.402 0 21 0s21 9.402 21 21c0 4.167-1.251 8.028-3.342 11.295l7.941 7.941a4.498 4.498 0 0 1 0 6.363zM21 6C12.717 6 6 12.714 6 21s6.717 15 15 15c8.286 0 15-6.714 15-15S29.286 6 21 6z" />
                    </svg>
                    <input class="inputBox" id="inputBox" type="text" autofocus>
                </div>
                <ol class="productsSelections noselect" id="productsSelections"></ol>
            </div>
        </div>
    </main>
    <footer>
        <div class="github_icon_container">
            <a class="github_icon" href="https://github.com/OnCloud125252/Frontend-Practice" target="_blank">
                <lottie-player src="../global/github_icon_animation.json" speed="0.8" loop autoplay></lottie-player>
                <span>
                    @
                </span>
                <p>
                    Frontend-Practice
                </p>
            </a>
        </div>
    </footer>
</body>

</html>

    <main>
        <h1 class="title">Api Debouncing</h1>
        <div class="fields">
            <fieldset class="settings">
                <legend>Settings</legend>
                <div class="setting_container">
                    <p>Suggestion timeout</p>
                    <div class="inputField">
                        <input id="timeoutTime" min="200" max="2000" value="500" step="100" type="range"
                            oninput="setTimeoutValue(this, this.nextElementSibling)">
                        <output>0.5s</output>
                    </div>
                </div>
                <div class="setting_container">
                    <p>Suggestion quantity limit</p>
                    <div class="inputField">
                        <input id="suggestionLimit" min="1" max="20" value="10" type="range"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>10</output>
                    </div>
                </div>
                <br>
                <div class="setting_container">
                    <p>Debug mode</p>
                    <div>
                        <input id="debugMode" class="switch" type="checkbox" />
                        <label class="switchLabel" for="debugMode"></label>
                    </div>
                </div>
            </fieldset>
            <div class="form" id="form">
                <div class="inputBox_container">
                    <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" alt="search icon">
                        <path
                            d="M46.599 46.599a4.498 4.498 0 0 1-6.363 0l-7.941-7.941C29.028 40.749 25.167 42 21 42 9.402 42 0 32.598 0 21S9.402 0 21 0s21 9.402 21 21c0 4.167-1.251 8.028-3.342 11.295l7.941 7.941a4.498 4.498 0 0 1 0 6.363zM21 6C12.717 6 6 12.714 6 21s6.717 15 15 15c8.286 0 15-6.714 15-15S29.286 6 21 6z" />
                    </svg>
                    <input class="inputBox" id="inputBox" type="text" autofocus>
                </div>
                <ol class="productsSelections noselect" id="productsSelections"></ol>
            </div>
        </div>
    </main>
